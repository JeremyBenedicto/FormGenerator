<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's Trip Ticket Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- UI STYLES (Screen Only) --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        /* Control Panel Styles */
        .control-panel {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            padding: 45px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .control-panel h1 { text-align: center; color: #111827; font-size: 2rem; font-weight: 900; margin-bottom: 8px; }
        .control-panel > p { text-align: center; color: #6B7280; margin-bottom: 35px; font-weight: 500; }
        
        fieldset {
            border: none; margin-bottom: 30px; background: rgba(255, 255, 255, 0.4);
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 255, 255, 0.3);
        }
        legend { font-size: 1.1rem; font-weight: 700; color: #111827; padding: 0 15px; margin-bottom: 10px; }
        
        .input-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .input-grid.full { grid-template-columns: 1fr; }
        
        .form-field { display: flex; flex-direction: column; }
        .form-field label { margin-bottom: 8px; font-weight: 600; color: #374151; font-size: 0.9rem; }
        .form-field input, .form-field textarea {
            padding: 14px 20px; border: 1px solid rgba(255, 255, 255, 0.4); border-radius: 12px;
            background: rgba(255, 255, 255, 0.6); font-family: 'Inter', sans-serif;
        }
        .form-field input:focus, .form-field textarea:focus {
            outline: none; border-color: #111827; background: #fff;
        }

        /* Passenger Inputs */
        .passenger-row { display: flex; gap: 12px; align-items: center; margin-bottom: 12px; }
        .passenger-row input { flex: 1; border-radius: 99px; }
        
        /* Buttons */
        .btn {
            padding: 14px 28px; border: none; border-radius: 99px; font-weight: 600;
            cursor: pointer; transition: transform 0.2s; background: #fff;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-remove { background: #fee2e2; color: #991b1b; padding: 8px 14px; }
        .btn-add { width: 100%; background: #dbeafe; color: #1e40af; margin-top: 12px; }
        .button-group { display: flex; gap: 15px; justify-content: center; margin-top: 35px; }
        .btn-preview { background: #4f46e5; color: white; }
        .btn-generate { background: #059669; color: white; }

        .hidden { display: none !important; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(5px);
            display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content {
            background: white; border-radius: 20px; max-width: 800px; width: 95%;
            max-height: 90vh; display: flex; flex-direction: column; overflow: hidden;
        }
        .modal-header { padding: 20px; background: #1f2937; color: white; display: flex; justify-content: space-between; }
        #preview-content { padding: 20px; overflow-y: auto; background: #f3f4f6; }

        /* --- PRINT STYLING --- */
        .page-container {
            width: 8.5in; height: 11in; margin: 0 auto; background: white;
            display: flex; flex-direction: column;
        }
        
        .trip-ticket-half {
            height: 5.5in;
            width: 100%;
            padding: 0.35in 0.5in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-bottom: 1px dashed #999;
            font-family: 'Roboto', sans-serif;
            color: #1a1a1a;
            position: relative;
        }
        
        .trip-ticket-half:last-child { border-bottom: none; }

        /* Header Section */
        .p-header {
            text-align: center;
            border-bottom: 2px solid #111;
            padding-bottom: 5px;
            margin-bottom: 8px;
        }
        .p-header .republic { font-size: 8pt; text-transform: uppercase; letter-spacing: 1px; }
        .p-header .province { font-size: 8pt; font-weight: 700; text-transform: uppercase; }
        .p-header .title { 
            font-size: 14pt; font-weight: 900; text-transform: uppercase; 
            margin-top: 4px; letter-spacing: 0.5px;
        }
        .p-header .meta { 
            display: flex; justify-content: space-between; align-items: flex-end; font-size: 7pt; margin-top: 2px;
        }
        .copy-label { font-weight: bold; color: #444; text-transform: uppercase; }

        /* Main Content Grid */
        .p-body {
            display: flex;
            flex-grow: 1;
            gap: 10px;
            overflow: hidden;
        }

        .p-col-left { flex: 1.6; display: flex; flex-direction: column; }
        .p-col-right { flex: 1; display: flex; flex-direction: column; }

        /* Generic Field Styles */
        .p-row { display: flex; margin-bottom: 3px; font-size: 9pt; align-items: baseline; }
        .p-label { font-weight: 700; margin-right: 5px; white-space: nowrap; font-size: 8pt; color: #333; }
        .p-value { 
            flex: 1; border-bottom: 1px solid #333; font-weight: 600; padding-left: 5px; 
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- PASSENGER TABLE --- */
        .passenger-container {
            margin-top: 8px;
            border: 1px solid #333;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        .passenger-label { 
            background: #eee; font-size: 7pt; font-weight: 700; text-align: center; 
            border-bottom: 1px solid #333; padding: 2px 0; text-transform: uppercase;
        }
        
        .passenger-columns-container {
            display: grid; 
            gap: 0;
            width: 100%;
            height: 100%;
        }
        .passenger-column-wrapper { 
            border-right: 1px solid #333; 
            display: flex; 
            flex-direction: column;
        }
        .passenger-column-wrapper:last-child { border-right: none; }
        
        .passenger-column-table { 
            width: 100%; 
            border-collapse: collapse; 
        }
        .passenger-column-table th { 
            font-size: 6pt; 
            text-align: center; 
            padding: 2px; 
            background: #fff; 
            border-bottom: 1px solid #333; 
            border-right: 1px solid #ccc;
            font-weight: 700;
            text-transform: uppercase;
        }
        .passenger-column-table th:last-child { border-right: none; }

        .passenger-column-table td { 
            font-size: 7.5pt; 
            padding: 2px 4px; 
            border-bottom: 1px solid #ddd; 
            height: 18px;
            vertical-align: middle;
        }

        .passenger-column-table td:first-child { border-right: 1px solid #ccc; font-weight: 600; }
        
        /* Right Column: Stats Box */
        .stats-box {
            border: 1px solid #111;
            font-size: 8pt;
        }
        .stats-header { 
            background: #111; color: #fff; text-align: center; font-weight: 700; 
            padding: 2px; font-size: 7.5pt; text-transform: uppercase;
        }
        .stats-row { display: flex; border-bottom: 1px solid #ccc; }
        .stats-row:last-child { border-bottom: none; }
        .stats-label { width: 50%; padding: 2px 4px; border-right: 1px solid #ccc; font-weight: 600; font-size: 7.5pt; }
        .stats-val { width: 50%; padding: 2px 4px; text-align: right; font-family: monospace; font-weight: 700; min-height: 18px; }
        
        .sub-header { 
            background: #ddd; font-size: 7pt; font-weight: 700; padding: 1px 4px; 
            border-top: 1px solid #111; border-bottom: 1px solid #111;
        }

        /* Footer / Signatories */
        .p-footer {
            margin-top: 5px;
            padding-top: 5px;
            border-top: 2px solid #111;
        }
        
        .certification {
            font-size: 6.5pt; font-style: italic; text-align: center; margin-bottom: 10px;
        }

        .sig-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            text-align: center;
        }
        
        .sig-box { display: flex; flex-direction: column; align-items: center; }
        .sig-line { 
            width: 100%; border-bottom: 1px solid #111; height: 20px; margin-bottom: 2px; 
            font-weight: 700; font-size: 8pt; display: flex; align-items: flex-end; justify-content: center;
        }
        .sig-title { font-size: 6.5pt; text-transform: uppercase; color: #444; }
        .sig-role { font-size: 6pt; font-weight: 700; margin-top: 2px; }

        @media print {
            body { margin: 0; padding: 0; background: white; }
            .no-print { display: none !important; }
            #print-area { display: block !important; }
            .page-container { margin: 0; page-break-after: always; box-shadow: none; }
        }
    </style>
</head>
<body>

    <div class="control-panel no-print">
        <h1>Driver's Trip Ticket</h1>
        <p>Professional vehicle trip documentation system</p>

        <fieldset>
            <legend>Trip & Personnel Details</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="driverName">Driver Name</label>
                    <input type="text" id="driverName" placeholder="Juan Dela Cruz">
                </div>
                <div class="form-field">
                    <label for="plateNo">Vehicle Plate Number</label>
                    <input type="text" id="plateNo" placeholder="SJD 1234">
                </div>
            </div>

            <div class="form-field" style="margin-top: 20px;">
                <label>Passenger(s)</label>
                <div id="passengerInputs"></div>
                <button type="button" id="addPassengerBtn" class="btn btn-add">+ Add Passenger</button>
            </div>

            <div class="input-grid" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="ticketDate">Ticket Date</label>
                    <input type="date" id="ticketDate">
                </div>
                <div class="form-field">
                    <label for="placeVisited">Destination</label>
                    <input type="text" id="placeVisited" placeholder="PDRRMO, Cabanatuan City">
                </div>
            </div>

            <div class="input-grid full" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="purpose">Purpose of Travel</label>
                    <textarea id="purpose" placeholder="Describe the purpose of this trip..."></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Time & Fuel Information</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="departureTime">Departure Time</label>
                    <input type="time" id="departureTime">
                </div>
                <div class="form-field">
                    <label for="arrivalTime">Arrival Time</label>
                    <input type="time" id="arrivalTime">
                </div>
            </div>

            <div style="font-weight: bold; margin: 15px 0 10px;">Fuel / Diesel (Liters)</div>
            <div class="input-grid">
                <div class="form-field">
                    <label for="fuelBalance">Balance in Tank</label>
                    <input type="number" id="fuelBalance" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelIssue">Issue from Stock</label>
                    <input type="number" id="fuelIssue" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelPurchased">Purchased</label>
                    <input type="number" id="fuelPurchased" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelTotal">TOTAL</label>
                    <input type="text" id="fuelTotal" readonly>
                </div>
            </div>

            <div class="input-grid" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="fuelUse">Used During Trip</label>
                    <input type="number" id="fuelUse" value="0" min="0" step="0.1">
                </div>
                <div class="form-field">
                    <label for="fuelEndBalance">End Balance</label>
                    <input type="number" id="fuelEndBalance" value="0" min="0" step="0.1">
                </div>
            </div>

            <div style="font-weight: bold; margin: 15px 0 10px;">Lubricant (Liters)</div>
            <div class="input-grid">
                <div class="form-field">
                    <label for="oilMotor">Motor Oil</label>
                    <input type="number" id="oilMotor" value="0" min="0" step="0.1">
                </div>
                <div class="form-field">
                    <label for="oilGear">Gear Oil</label>
                    <input type="number" id="oilGear" value="0" min="0" step="0.1">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Approvals</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="recommendedName">Recommended By/Department Head (Name)</label>
                    <input type="text" id="recommendedName" value="JENNELYN D. DALACAT">
                </div>
                <div class="form-field">
                    <label for="recommendedTitle">Recommended By (Position)</label>
                    <input type="text" id="recommendedTitle" value="HRMO">
                </div>
                <div class="form-field">
                    <label for="approvedName">Approved By (Name)</label>
                    <input type="text" id="approvedName" value="RICARDO A. SUBIDO">
                </div>
                <div class="form-field">
                    <label for="approvedTitle">Approved By (Position)</label>
                    <input type="text" id="approvedTitle" value="Municipal Administrator">
                </div>
            </div>
        </fieldset>

        <div id="error-message" class="error-message hidden"></div>

        <div class="button-group">
            <button id="preview-btn" class="btn btn-preview">üëÅÔ∏è Preview</button>
            <button id="generate-btn" class="btn btn-generate">üñ®Ô∏è Print (2 Copies)</button>
        </div>
    </div>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Trip Ticket Preview</h2>
                <span id="modal-close" style="cursor:pointer; font-size: 24px;">√ó</span>
            </div>
            <div style="padding: 15px 25px; background: #f9fafb; border-bottom: 1px solid #e5e7eb;">
                <div class="form-field" style="margin: 0;">
                    <label for="editDate">Edit Date (optional)</label>
                    <input type="date" id="editDate" style="margin: 0;">
                </div>
            </div>
            <div id="preview-content"></div>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = {
                driverName: document.getElementById('driverName'),
                plateNo: document.getElementById('plateNo'),
                placeVisited: document.getElementById('placeVisited'),
                ticketDate: document.getElementById('ticketDate'),
                purpose: document.getElementById('purpose'),
                departureTime: document.getElementById('departureTime'),
                arrivalTime: document.getElementById('arrivalTime'),
                fuelBalance: document.getElementById('fuelBalance'),
                fuelIssue: document.getElementById('fuelIssue'),
                fuelPurchased: document.getElementById('fuelPurchased'),
                fuelTotal: document.getElementById('fuelTotal'),
                fuelUse: document.getElementById('fuelUse'),
                fuelEndBalance: document.getElementById('fuelEndBalance'),
                oilMotor: document.getElementById('oilMotor'),
                oilGear: document.getElementById('oilGear'),
                recommendedName: document.getElementById('recommendedName'),
                recommendedTitle: document.getElementById('recommendedTitle'),
                approvedName: document.getElementById('approvedName'),
                approvedTitle: document.getElementById('approvedTitle'),
            };
            
            const passengerInputsContainer = document.getElementById('passengerInputs');
            const addPassengerBtn = document.getElementById('addPassengerBtn');
            const fuelInputs = document.querySelectorAll('.fuel-input');
            let currentData = null;

            inputs.ticketDate.valueAsDate = new Date();

            function createPassengerRow(initialValue = '') {
                const row = document.createElement('div');
                row.className = 'passenger-row';
                const input = document.createElement('input');
                input.type = 'text'; input.value = initialValue; input.placeholder = 'Passenger Name';
                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button'; deleteBtn.className = 'btn btn-remove'; deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = () => row.remove();
                row.appendChild(input); row.appendChild(deleteBtn);
                passengerInputsContainer.appendChild(row);
            }

            addPassengerBtn.addEventListener('click', () => createPassengerRow());

            function getPassengerData() {
                const passengers = [];
                document.querySelectorAll('#passengerInputs input[type="text"]').forEach(input => {
                    if (input.value.trim()) passengers.push(input.value.trim().toUpperCase());
                });
                return passengers;
            }

            function calculateTotalFuel() {
                const balance = parseFloat(inputs.fuelBalance.value) || 0;
                const issue = parseFloat(inputs.fuelIssue.value) || 0;
                const purchased = parseFloat(inputs.fuelPurchased.value) || 0;
                const total = balance + issue + purchased;
                inputs.fuelTotal.value = total.toFixed(2);
                return total.toFixed(2);
            }

            fuelInputs.forEach(input => input.addEventListener('input', calculateTotalFuel));

function getFormData() {
                const d = new Date(inputs.ticketDate.value || new Date());
                const dateStr = d.toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

                const formatTime = (t) => {
                    if(!t) return '';
                    const [h, m] = t.split(':');
                    let hr = parseInt(h);
                    const ampm = hr >= 12 ? 'PM' : 'AM';
                    hr = hr % 12 || 12;
                    return `${hr}:${m} ${ampm}`;
                };

                // Set default times if not provided
                if (!inputs.departureTime.value) inputs.departureTime.value = '08:00';
                if (!inputs.arrivalTime.value) inputs.arrivalTime.value = '17:00';

                // Helper to hide 0 values
                const getFuelVal = (val) => {
                    const num = parseFloat(val);
                    // If NaN, 0, or 0.00, return empty string
                    if (!num || num === 0) return '';
                    return num.toFixed(2);
                };

return {
                    driverName: inputs.driverName.value.toUpperCase().trim(),
                    plateNo: inputs.plateNo.value.toUpperCase().trim(),
                    passengerNames: getPassengerData(),
                    placeVisited: inputs.placeVisited.value.toUpperCase().trim(),
                    purpose: inputs.purpose.value.toUpperCase().trim(),
                    departureTime: formatTime(inputs.departureTime.value),
                    arrivalTime: formatTime(inputs.arrivalTime.value),
                    date: dateStr.toUpperCase(),
                    // Apply hidden zero logic
                    fuelBalance: getFuelVal(inputs.fuelBalance.value),
                    fuelIssue: getFuelVal(inputs.fuelIssue.value),
                    fuelPurchased: getFuelVal(inputs.fuelPurchased.value),
                    fuelTotal: getFuelVal(inputs.fuelTotal.value),
                    fuelUse: getFuelVal(inputs.fuelUse.value),
                    fuelEndBalance: getFuelVal(inputs.fuelEndBalance.value),
                    oilMotor: getFuelVal(inputs.oilMotor.value),
                    oilGear: getFuelVal(inputs.oilGear.value),
                    
                    recommendedName: inputs.recommendedName.value.toUpperCase().trim(),
                    recommendedTitle: inputs.recommendedTitle.value.toUpperCase().trim(),
                    approvedName: inputs.approvedName.value.toUpperCase().trim(),
                    approvedTitle: inputs.approvedTitle.value.toUpperCase().trim()
                };
            }

            // --- HTML GENERATION ---

            function createPassengerTableHTML(passengers) {
                const maxRowsPerCol = 5; 
                const numColumns = Math.max(2, Math.ceil(passengers.length / maxRowsPerCol));
                
                let html = `<div class="passenger-columns-container" style="grid-template-columns: repeat(${numColumns}, 1fr);">`;
                
                for (let col = 0; col < numColumns; col++) {
                    const start = col * maxRowsPerCol;
                    
                    html += '<div class="passenger-column-wrapper">';
                    html += '<table class="passenger-column-table">';
                    html += '<thead><tr><th>NAME</th><th style="width:35%">SIGNATURE</th></tr></thead><tbody>';
                    
                    for(let i=0; i<maxRowsPerCol; i++) {
                        const passengerIndex = start + i;
                        if(passengerIndex < passengers.length) {
                             html += `<tr><td>${passengerIndex + 1}. ${passengers[passengerIndex]}</td><td></td></tr>`;
                        } else {
                            html += `<tr><td>&nbsp;</td><td></td></tr>`;
                        }
                    }

                    html += '</tbody></table></div>';
                }
                html += '</div>';
                return html;
            }

            function createTripTicketHTML(data, copyType) {
                const passengerHTML = createPassengerTableHTML(data.passengerNames);
                const printDate = new Date().toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', month: 'short', day: 'numeric', year: 'numeric' });

                return `
                <div class="trip-ticket-half">
                    <div class="p-header">
                        <div class="republic">Republic of the Philippines</div>
                        <div class="province">Province of Nueva Ecija &bull; Municipality of Gabaldon</div>
                        <div class="title">Driver's Trip Ticket</div>
                        <div class="meta">
                            <span class="copy-label">${copyType}</span>
                            <span style="color:#666">Printed: ${printDate}</span>
                        </div>
                    </div>

                    <div class="p-body">
                        
                        <div class="p-col-left">
                            <div class="p-row">
                                <span class="p-label">DATE:</span>
                                <span class="p-value">${data.date}</span>
                            </div>
                            <div class="p-row">
                                <span class="p-label">DRIVER:</span>
                                <span class="p-value">${data.driverName}</span>
                            </div>
                            <div class="p-row">
                                <span class="p-label">PLATE NO:</span>
                                <span class="p-value">${data.plateNo}</span>
                            </div>
                            <div class="p-row">
                                <span class="p-label">DESTINATION:</span>
                                <span class="p-value">${data.placeVisited}</span>
                            </div>
                            <div class="p-row">
                                <span class="p-label">PURPOSE:</span>
                                <span class="p-value">${data.purpose}</span>
                            </div>

                            <div class="passenger-container">
                                <div class="passenger-label">Passenger Manifest</div>
                                ${passengerHTML}
                            </div>
                        </div>

                        <div class="p-col-right">
                            <div class="stats-box">
                                <div class="stats-header">TIME LOG</div>
                                <div class="stats-row">
                                    <div class="stats-label">Departure</div>
                                    <div class="stats-val">${data.departureTime}</div>
                                </div>
                                <div class="stats-row">
                                    <div class="stats-label">Arrival</div>
                                    <div class="stats-val">${data.arrivalTime}</div>
                                </div>
                                
                                <div class="stats-header" style="border-top:1px solid #000">FUEL (Liters)</div>
                                <div class="stats-row">
                                    <div class="stats-label">Balance</div>
                                    <div class="stats-val">${data.fuelBalance}</div>
                                </div>
                                <div class="stats-row">
                                    <div class="stats-label">Issue</div>
                                    <div class="stats-val">${data.fuelIssue}</div>
                                </div>
                                <div class="stats-row">
                                    <div class="stats-label">Purchased</div>
                                    <div class="stats-val">${data.fuelPurchased}</div>
                                </div>
                                <div class="sub-header" style="display:flex; justify-content:space-between">
                                    <span>TOTAL</span>
                                    <span>${data.fuelTotal}</span>
                                </div>
                                <div class="stats-row">
                                    <div class="stats-label">Consumed</div>
                                    <div class="stats-val">${data.fuelUse}</div>
                                </div>
                                <div class="stats-row" style="background:#f0f0f0;">
                                    <div class="stats-label">End Bal</div>
                                    <div class="stats-val">${data.fuelEndBalance}</div>
                                </div>

                                <div class="stats-header" style="border-top:1px solid #000">LUBRICANTS</div>
                                <div class="stats-row">
                                    <div class="stats-label">Motor Oil</div>
                                    <div class="stats-val">${data.oilMotor}</div>
                                </div>
                                <div class="stats-row">
                                    <div class="stats-label">Gear Oil</div>
                                    <div class="stats-val">${data.oilGear}</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="p-footer">
                        <div class="certification">
                            I hereby certify that the vehicle was used on official business as stated above.
                        </div>
                        <div class="sig-grid">
                            <div class="sig-box">
                                <div class="sig-line">${data.driverName}</div>
                                <div class="sig-title">Driver / Prepared By</div>
                            </div>
                            <div class="sig-box">
                                <div class="sig-line">${data.recommendedName}</div>
                                <div class="sig-title">Recommending Approval/Department head</div>
                                <div class="sig-role">${data.recommendedTitle}</div>
                            </div>
                            <div class="sig-box">
                                <div class="sig-line">${data.approvedName}</div>
                                <div class="sig-title">Approved By</div>
                                <div class="sig-role">${data.approvedTitle}</div>
                            </div>
                        </div>
                    </div>
                </div>`;
            }

            // --- HANDLERS ---
            
            const previewModal = document.getElementById('preview-modal');
            const previewContent = document.getElementById('preview-content');
            const editDateInput = document.getElementById('editDate');

            document.getElementById('preview-btn').addEventListener('click', () => {
                currentData = getFormData();
                editDateInput.value = inputs.ticketDate.value;
                previewContent.innerHTML = createTripTicketHTML(currentData, "PREVIEW COPY");
                previewModal.classList.remove('hidden');
            });

            document.getElementById('generate-btn').addEventListener('click', () => {
                const data = getFormData();
                const area = document.getElementById('print-area');
                area.innerHTML = `
                    <div class="page-container">
                        ${createTripTicketHTML(data, "DRIVER'S COPY")}
                        ${createTripTicketHTML(data, "OFFICE COPY")}
                    </div>
                `;
                window.print();
            });

            document.getElementById('modal-close').addEventListener('click', () => {
                previewModal.classList.add('hidden');
            });

            editDateInput.addEventListener('change', () => {
                if(currentData) {
                    const d = new Date(editDateInput.value);
                    currentData.date = d.toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }).toUpperCase();
                    previewContent.innerHTML = createTripTicketHTML(currentData, "PREVIEW COPY");
                }
            });

            createPassengerRow();
        });
    </script>
</body>
</html>
