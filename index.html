<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator Hub - LGU Gabaldon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            max-width: 700px;
            width: 100%;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative corner accents */
        .container::before,
        .container::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            border: 3px solid #667eea;
            opacity: 0.3;
        }

        .container::before {
            top: -10px;
            left: -10px;
            border-right: none;
            border-bottom: none;
            border-radius: 25px 0 0 0;
        }

        .container::after {
            bottom: -10px;
            right: -10px;
            border-left: none;
            border-top: none;
            border-radius: 0 0 25px 0;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #e2e8f0;
            position: relative;
        }

        .logo-wrapper {
            position: relative;
        }

        .logo {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 4px solid #667eea;
            padding: 5px;
            background: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header-text {
            text-align: left;
        }

        h1 {
            color: #1a3a52;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #1a3a52 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #5a677d;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }

        .intro-text {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-family: 'Roboto', sans-serif;
            text-align: center;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 22px 30px;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            outline: none;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(-2px) scale(0.98);
        }

        .btn:focus-visible {
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.4), 0 15px 40px rgba(0, 0, 0, 0.25);
            transform: translateY(-5px);
        }

        .btn-icon {
            font-size: 1.5rem;
            margin-left: 10px;
        }

        .btn-accomplishment {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }

        .btn-accomplishment:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .btn-slip {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
        }

        .btn-slip:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
        }

        .btn-ticket {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn-ticket:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .footer-note {
            margin-top: 35px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #64748b;
            font-size: 0.9rem;
            font-family: 'Roboto', sans-serif;
        }

        @media (max-width: 480px) {
            .container {
                padding: 35px 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                flex-direction: column;
                text-align: center;
            }

            .header-text {
                text-align: center;
            }

            .btn {
                font-size: 1rem;
                padding: 18px 25px;
            }

            .logo {
                height: 70px;
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container" role="main">
        <header class="header">
            <div class="logo-wrapper">
                <img src="logo.png" alt="LGU Gabaldon Municipal Government Logo" class="logo">
            </div>
            <div class="header-text">
                <h1>Form Generator Hub</h1>
                <p class="subtitle">LGU Gabaldon Document Services</p>
            </div>
        </header>

        <p class="intro-text">Choose a form template to generate your document quickly and efficiently.</p>

        <nav class="button-group" aria-label="Form Generation Options">
            <a href="accomplishment-generator.html" class="btn btn-accomplishment">
                <span>Accomplishment Report</span>
                <span class="btn-icon">üìä</span>
            </a>
            <a href="TravelOrder_LocatorSlip.html" class="btn btn-slip">
                <span>Travel Order / Locator Slip</span>
                <span class="btn-icon">‚úàÔ∏è</span>
            </a>
            <a href="driversTripTicket.html" class="btn btn-ticket">
                <span>Driver's Trip Ticket</span>
                <span class="btn-icon">üöó</span>
            </a>
        </nav>

        <div class="footer-note">
            Mabuhay!
        </div>
    </div>
</body>
</html>
