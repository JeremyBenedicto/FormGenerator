<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator Hub - LGU Gabaldon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* A vibrant background is essential for the glass effect to be visible */
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%), 
                        radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.15) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, rgba(160, 147, 255, 0.15) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Glassmorphism Container --- */
        .container {
            /* Transparency */
            background: rgba(255, 255, 255, 0.45); 
            /* The "Frosted" effect */
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            
            padding: 50px 40px;
            border-radius: 40px;
            
            /* High-definition border (the 'shine') */
            border: 1px solid rgba(255, 255, 255, 0.5);
            
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.07),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2);
                
            max-width: 550px;
            width: 100%;
            text-align: center;
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            margin-bottom: 45px;
        }

        .logo {
            height: 90px;
            width: 90px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            margin: 0 auto 25px;
            display: block;
        }

        h1 {
            color: #111827;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #4B5563;
            font-size: 1.05rem;
            font-weight: 500;
        }

        /* --- Glass Buttons --- */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 30px;
            border-radius: 9999px; 
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Glass styling for buttons */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            color: #1F2937;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        /* --- Hover State (Ref: Black Pill from Image) --- */
        .btn:hover {
            background-color: #111827; /* Dark transition from image */
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.15);
            backdrop-filter: none;
            border-color: #111827;
        }

        .btn-icon-right {
            font-size: 1.4rem;
            transition: transform 0.3s ease;
        }

        .btn:hover .btn-icon-right {
            transform: translateX(5px) scale(1.1);
        }

        .footer-note {
            margin-top: 40px;
            color: #6B7280;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* --- Glass Modal --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 35px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        .modal-content input {
            width: 100%;
            padding: 16px 24px;
            margin-bottom: 25px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 999px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .modal-content .submit-btn {
            background: #111827;
            color: white;
            padding: 14px 28px;
            border-radius: 999px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        @media (max-width: 480px) {
            .container { padding: 35px 20px; border-radius: 30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="logo.png" alt="LGU Gabaldon Logo" class="logo">
            <h1>Form Generator Hub</h1>
            <p class="subtitle">LGU Gabaldon Document Services</p>
        </header>

        <nav class="button-group">
            <a href="accomplishment-generator.html" class="btn">
                <span>Accomplishment Report (Server 1)</span>
                <span class="btn-icon-right">üìä</span>
            </a>
            <a href="accomplishment-generator_2.html" class="btn">
                <span>Accomplishment Report (Server 2)</span>
                <span class="btn-icon-right">üìä</span>
            </a>
            <a href="TravelOrder_LocatorSlip.html" class="btn">
                <span>Travel Order / Locator Slip</span>
                <span class="btn-icon-right">‚úàÔ∏è</span>
            </a>
            <a href="driversTripTicket.html" class="btn">
                <span>Driver's Trip Ticket</span>
                <span class="btn-icon-right">üöó</span>
            </a>
            <a href="#" id="appointment-btn" class="btn">
                <span>Appointment Letter</span>
                <span class="btn-icon-right">üîí</span>
            </a>
        </nav>

        <div class="footer-note">MABUHAY!</div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 2.5rem; margin-bottom: 10px;">üîí</h2>
            <p style="margin-bottom: 20px; color: #4B5563; font-weight: 500;">Authorized Personnel Only</p>
            <input type="password" id="auth-password" placeholder="Enter password">
            <div style="display: flex; gap: 10px;">
                <button onclick="closeModal()" style="flex:1; background:#E5E7EB; border:none; padding:14px; border-radius:999px; cursor:pointer; font-weight:600;">Cancel</button>
                <button id="auth-submit" class="submit-btn" style="flex:2;">Confirm Access</button>
            </div>
        </div>
    </div>

    <script>
        const modal = document.getElementById('auth-modal');
        const passwordInput = document.getElementById('auth-password');
        const submitBtn = document.getElementById('auth-submit');

        document.getElementById('appointment-btn').addEventListener('click', (e) => {
            e.preventDefault();
            modal.style.display = 'flex';
            passwordInput.focus();
        });

        function closeModal() {
            modal.style.display = 'none';
            passwordInput.value = '';
        }

        submitBtn.addEventListener('click', () => {
            if (passwordInput.value === atob('aHJtbzIwMjU=')) {
                window.location.href = 'lettergenerator.html';
            } else {
                alert('Access Denied');
                passwordInput.value = '';
            }
        });

        window.onclick = (e) => { if (e.target === modal) closeModal(); };
    </script>
</body>
</html>
