<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Generator Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 650px;
            width: 100%;
            border-top: 5px solid #1a3a52;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .logo {
            height: 70px;
            width: 70px;
        }

        .header-text {
            text-align: left;
        }

        h1 {
            color: #1a3a52;
            font-size: 2.2rem;
            font-weight: 700;
            margin: 0;
            line-height: 1.2;
        }

        p {
            color: #5a677d;
            font-size: 1.1rem;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }

        .intro-text {
            margin-bottom: 35px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 18px 30px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-accomplishment {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }

        .btn-slip {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-ticket {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="logo.png" alt="LGU Logo" class="logo">
            <div class="header-text">
                <h1>Form Generator Hub</h1>
                <p>LGU Gabaldon Document Services</p>
            </div>
        </div>

        <p class="intro-text">Select a form to generate from the options below.</p>

        <div class="button-group">
            <a href="accomplishment-generator.html" class="btn btn-accomplishment" title="Go to Accomplishment Report Generator">
                Accomplishment Report
            </a>
            <a href="TravelOrder_LocatorSlip.html" class="btn btn-slip">
                Travel Order / Locator Slip
            </a>
            <a href="driversTripTicket.html" class="btn btn-ticket">
                Driver's Trip Ticket
            </a>
        </div>
    </div>

</body>
</html>
