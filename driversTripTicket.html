<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's Trip Ticket Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #cfd9df 0%, #e2ebf0 100%), 
                        radial-gradient(at 0% 0%, rgba(102, 126, 234, 0.15) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, rgba(160, 147, 255, 0.15) 0, transparent 50%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 30px 20px;
        }

        /* GLASSMORPHIC CONTROL PANEL */
        .control-panel {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            padding: 45px 40px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.2);
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .control-panel h1 {
            text-align: center;
            color: #111827;
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .control-panel > p {
            text-align: center;
            color: #6B7280;
            margin-bottom: 35px;
            font-weight: 500;
        }

        fieldset {
            border: none;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(8px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        legend {
            font-size: 1.1rem;
            font-weight: 700;
            color: #111827;
            padding: 0 15px;
            margin-bottom: 10px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .input-grid.full {
            grid-template-columns: 1fr;
        }

        .form-field {
            display: flex;
            flex-direction: column;
        }

        .form-field label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.9rem;
        }

        .form-field input[type="text"],
        .form-field input[type="date"],
        .form-field input[type="time"],
        .form-field input[type="number"],
        .form-field textarea {
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #1F2937;
            font-weight: 500;
        }

        .form-field textarea {
            border-radius: 20px;
            resize: vertical;
            min-height: 70px;
        }

        .form-field input:focus,
        .form-field textarea:focus {
            outline: none;
            border-color: #111827;
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        .form-field input[readonly] {
            background: rgba(229, 231, 235, 0.5);
            cursor: not-allowed;
        }

        /* Passenger rows */
        .passenger-row {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 12px;
        }

        .passenger-row input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 999px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .passenger-row input:focus {
            outline: none;
            border-color: #111827;
            box-shadow: 0 0 0 3px rgba(17, 24, 39, 0.1);
            background: rgba(255, 255, 255, 0.8);
        }

        /* Glass buttons */
        .btn {
            padding: 14px 28px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 9999px;
            font-weight: 600;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            color: #1F2937;
        }

        .btn:hover {
            background-color: #111827;
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 12px 20px -5px rgba(0, 0, 0, 0.15);
            backdrop-filter: none;
            border-color: #111827;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-remove {
            padding: 8px 12px;
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.3);
            color: #991b1b;
            font-size: 1.1rem;
            line-height: 1;
        }

        .btn-remove:hover {
            background-color: #dc2626;
            color: white;
            border-color: #dc2626;
        }

        .btn-add {
            width: 100%;
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.3);
            color: #1e40af;
            margin-top: 12px;
        }

        .btn-add:hover {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 35px;
        }

        .btn-preview {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-color: rgba(102, 126, 234, 0.4);
            padding: 16px 35px;
            font-size: 1.05rem;
        }

        .btn-preview:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-generate {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(5, 150, 105, 0.3));
            border-color: rgba(16, 185, 129, 0.4);
            padding: 16px 35px;
            font-size: 1.05rem;
        }

        .btn-generate:hover {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #991b1b;
            padding: 15px 25px;
            border-radius: 999px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 20px;
            backdrop-filter: blur(8px);
        }

        .section-subtitle {
            font-size: 1rem;
            font-weight: 700;
            color: #111827;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid rgba(17, 24, 39, 0.15);
        }

        .hidden {
            display: none !important;
        }

        /* GLASSMORPHIC MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 35px;
            max-width: 750px;
            width: 95%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.6);
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: linear-gradient(135deg, #111827, #374151);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .modal-header h2 {
            font-size: 1.4rem;
            font-weight: 900;
            letter-spacing: 0.5px;
        }

        .modal-close {
            cursor: pointer;
            font-size: 32px;
            font-weight: bold;
            line-height: 1;
            opacity: 0.9;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        #preview-content {
            padding: 25px;
            overflow-y: auto;
            flex-grow: 1;
            background: rgba(249, 250, 251, 0.5);
        }

        /* FORM STYLING (UNCHANGED - FOR PRINTING) */
        .page-container {
            width: 8.5in; 
            height: 11in;
            margin: 0 auto;
            box-sizing: border-box;
            background: white;
            color: #1a1a1a;
            font-family: 'Roboto', sans-serif;
            font-size: 9pt;
            display: flex;
            flex-direction: column;
            line-height: 1.15;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .trip-ticket-half {
            height: 5.5in;
            flex-shrink: 0;
            padding: 0.15in 0.55in;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border-bottom: 2px dashed #999;
            overflow: hidden;
            font-size: 9pt;
            background: white;
            position: relative;
        }

        .trip-ticket-half::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2.5px;
            background: linear-gradient(90deg, #2c3e50 0%, #3498db 50%, #2c3e50 100%);
        }
        
        .trip-ticket-half:last-child {
            border-bottom: none;
        }

        .header-box {
            text-align: center;
            margin-bottom: 2px;
            padding-bottom: 2px;
            border-bottom: 2px solid #3498db;
            font-size: 8pt;
            line-height: 1.2;
        }

        .header-box .institution {
            font-weight: 700;
            font-size: 8pt;
            letter-spacing: 0.3px;
            text-transform: uppercase;
            color: #2c3e50;
        }

        .header-box .title {
            font-weight: 700;
            font-size: 11pt;
            margin-top: 2px;
            letter-spacing: 1.2px;
            color: #2c3e50;
            text-transform: uppercase;
        }

        .header-box .copy-type {
            font-weight: 600;
            font-size: 7pt;
            color: #e74c3c;
            margin-top: 1px;
            letter-spacing: 0.5px;
        }

        .info-row {
            display: flex;
            margin-bottom: 1px;
            font-size: 9pt;
            line-height: 1.3;
        }

        .info-label {
            width: 50px;
            font-weight: 700;
            flex-shrink: 0;
            color: #2c3e50;
        }

        .info-value {
            flex: 1;
            border-bottom: 1px solid #2c3e50;
            padding: 0 4px;
            font-weight: 600;
        }

        .passenger-section {
            margin: 2px 0;
            font-size: 8.5pt;
        }

        .passenger-columns-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            margin: 2px 0;
        }

        .passenger-column-wrapper {
            display: flex;
            flex-direction: column;
        }

        .passenger-column-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 8pt;
        }

        .passenger-column-table th {
            border: 1.5px solid #2c3e50;
            padding: 2px 3px;
            font-weight: 700;
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%);
            color: white;
            text-align: left;
            font-size: 6.5pt;
            text-transform: uppercase;
        }

        .passenger-column-table td {
            border: 1px solid #2c3e50;
            padding: 1px 2px;
            height: 1.2em;
            font-weight: 600;
            font-size: 7.5pt;
        }

        .passenger-column-table tbody tr:nth-child(even) {
            background: #ecf0f1;
        }

        .section-title {
            font-weight: 700;
            font-size: 8pt;
            margin-top: 2px;
            margin-bottom: 1px;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .time-row {
            display: flex;
            margin-bottom: 2px;
            font-size: 8.5pt;
            align-items: center;
        }

        .time-label {
            width: 45px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .time-value {
            border-bottom: 1px solid #2c3e50;
            padding: 0 3px;
            min-width: 50px;
            font-weight: 600;
            text-align: center;
        }

        .time-unit {
            width: 30px;
            text-align: center;
            font-weight: 600;
            font-size: 7.5pt;
            margin-left: 3px;
        }

        .fuel-grid {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 1px 3px;
            margin-left: 2px;
            font-size: 8pt;
            line-height: 1.3;
        }

        .fuel-item-label {
            font-weight: 700;
            font-size: 8pt;
            color: #2c3e50;
        }

        .fuel-item-value {
            border-bottom: 1px solid #2c3e50;
            padding: 0 2px;
            text-align: right;
            font-weight: 600;
            font-size: 8pt;
        }

        .fuel-item-unit {
            font-size: 7.5pt;
            font-weight: 600;
            text-align: center;
            min-width: 15px;
        }

        .total-row {
            font-weight: 700;
            margin: 1px 0;
        }

        .signature-line-inner {
            border-bottom: 1px solid #2c3e50;
            height: 1.2em;
            margin-bottom: 1px;
        }

        .signature-label {
            font-weight: 700;
            font-size: 7.5pt;
            text-transform: uppercase;
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                background: #fff;
            }
            .no-print {
                display: none !important;
            }
            #print-area {
                display: block !important;
                margin: 0;
                width: 8.5in;
                padding: 0;
            }
            .page-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
                page-break-after: always;
                break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .control-panel {
                padding: 30px 20px;
                border-radius: 30px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="control-panel no-print">
        <h1>Driver's Trip Ticket</h1>
        <p>Professional vehicle trip documentation system</p>

        <fieldset>
            <legend>Trip & Personnel Details</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="driverName">Driver Name</label>
                    <input type="text" id="driverName" placeholder="Juan Dela Cruz">
                </div>
                <div class="form-field">
                    <label for="plateNo">Vehicle Plate Number</label>
                    <input type="text" id="plateNo" placeholder="SJD 1234">
                </div>
            </div>

            <div class="form-field" style="margin-top: 20px;">
                <label>Passenger(s)</label>
                <div id="passengerInputs"></div>
                <button type="button" id="addPassengerBtn" class="btn btn-add">+ Add Passenger</button>
            </div>

            <div class="input-grid" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="ticketDate">Ticket Date</label>
                    <input type="date" id="ticketDate">
                </div>
                <div class="form-field">
                    <label for="placeVisited">Destination</label>
                    <input type="text" id="placeVisited" placeholder="PDRRMO, Cabanatuan City">
                </div>
            </div>

            <div class="input-grid full" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="purpose">Purpose of Travel</label>
                    <textarea id="purpose" placeholder="Describe the purpose of this trip..."></textarea>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Time & Fuel Information</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="departureTime">Departure Time</label>
                    <input type="time" id="departureTime">
                </div>
                <div class="form-field">
                    <label for="arrivalTime">Arrival Time</label>
                    <input type="time" id="arrivalTime">
                </div>
            </div>

            <div class="section-subtitle">Fuel / Diesel (Liters)</div>
            <div class="input-grid">
                <div class="form-field">
                    <label for="fuelBalance">Balance in Tank</label>
                    <input type="number" id="fuelBalance" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelIssue">Issue from Stock</label>
                    <input type="number" id="fuelIssue" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelPurchased">Purchased</label>
                    <input type="number" id="fuelPurchased" value="0" min="0" step="0.1" class="fuel-input">
                </div>
                <div class="form-field">
                    <label for="fuelTotal">TOTAL</label>
                    <input type="text" id="fuelTotal" readonly>
                </div>
            </div>

            <div class="input-grid" style="margin-top: 20px;">
                <div class="form-field">
                    <label for="fuelUse">Used During Trip</label>
                    <input type="number" id="fuelUse" value="0" min="0" step="0.1">
                </div>
                <div class="form-field">
                    <label for="fuelEndBalance">End Balance</label>
                    <input type="number" id="fuelEndBalance" value="0" min="0" step="0.1">
                </div>
            </div>

            <div class="section-subtitle">Lubricant (Liters)</div>
            <div class="input-grid">
                <div class="form-field">
                    <label for="oilMotor">Motor Oil</label>
                    <input type="number" id="oilMotor" value="0" min="0" step="0.1">
                </div>
                <div class="form-field">
                    <label for="oilGear">Gear Oil</label>
                    <input type="number" id="oilGear" value="0" min="0" step="0.1">
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Approvals</legend>
            <div class="input-grid">
                <div class="form-field">
                    <label for="recommendedName">Recommended By (Name)</label>
                    <input type="text" id="recommendedName" value="JENNELYN D. DALACAT">
                </div>
                <div class="form-field">
                    <label for="recommendedTitle">Recommended By (Position)</label>
                    <input type="text" id="recommendedTitle" value="HRMO">
                </div>
                <div class="form-field">
                    <label for="approvedName">Approved By (Name)</label>
                    <input type="text" id="approvedName" value="RICARDO A. SUBIDO">
                </div>
                <div class="form-field">
                    <label for="approvedTitle">Approved By (Position)</label>
                    <input type="text" id="approvedTitle" value="Municipal Administrator">
                </div>
            </div>
        </fieldset>

        <div id="error-message" class="error-message hidden"></div>

        <div class="button-group">
            <button id="preview-btn" class="btn btn-preview">üëÅÔ∏è Preview</button>
            <button id="generate-btn" class="btn btn-generate">üñ®Ô∏è Print (2 Copies)</button>
        </div>
    </div>

    <div id="preview-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Trip Ticket Preview</h2>
                <span id="modal-close" class="modal-close">√ó</span>
            </div>
            <div style="padding: 15px 25px; background: rgba(249, 250, 251, 0.8); border-bottom: 1px solid rgba(0,0,0,0.1);">
                <div class="form-field" style="margin: 0;">
                    <label for="editDate">Edit Date (optional)</label>
                    <input type="date" id="editDate" style="margin: 0;">
                </div>
            </div>
            <div id="preview-content"></div>
        </div>
    </div>

    <div id="print-area" class="hidden"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const driverNameInput = document.getElementById('driverName');
            const plateNoInput = document.getElementById('plateNo');
            const placeVisitedInput = document.getElementById('placeVisited');
            const ticketDateInput = document.getElementById('ticketDate');
            const purposeInput = document.getElementById('purpose');
            const departureTimeInput = document.getElementById('departureTime');
            const arrivalTimeInput = document.getElementById('arrivalTime');
            const fuelBalanceInput = document.getElementById('fuelBalance');
            const fuelIssueInput = document.getElementById('fuelIssue');
            const fuelPurchasedInput = document.getElementById('fuelPurchased');
            const fuelTotalInput = document.getElementById('fuelTotal');
            const fuelUseInput = document.getElementById('fuelUse');
            const fuelEndBalanceInput = document.getElementById('fuelEndBalance');
            const oilMotorInput = document.getElementById('oilMotor');
            const oilGearInput = document.getElementById('oilGear');
            const recommendedNameInput = document.getElementById('recommendedName');
            const recommendedTitleInput = document.getElementById('recommendedTitle');
            const approvedNameInput = document.getElementById('approvedName');
            const approvedTitleInput = document.getElementById('approvedTitle');
            const previewBtn = document.getElementById('preview-btn');
            const generateBtn = document.getElementById('generate-btn');
            const errorMessageDiv = document.getElementById('error-message');
            const previewModal = document.getElementById('preview-modal');
            const previewContent = document.getElementById('preview-content');
            const printArea = document.getElementById('print-area');
            const modalClose = document.getElementById('modal-close');
            const passengerInputsContainer = document.getElementById('passengerInputs');
            const addPassengerBtn = document.getElementById('addPassengerBtn');
            const editDateInput = document.getElementById('editDate');

            let currentData = null;

            function createPassengerRow(initialValue = '') {
                const row = document.createElement('div');
                row.className = 'passenger-row';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = initialValue;
                input.placeholder = 'Passenger Name';
                
                const deleteBtn = document.createElement('button');
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn btn-remove';
                deleteBtn.innerHTML = '√ó';
                deleteBtn.onclick = () => row.remove();
                
                row.appendChild(input);
                row.appendChild(deleteBtn);
                passengerInputsContainer.appendChild(row);
            }

            function getPassengerData() {
                const passengers = [];
                document.querySelectorAll('#passengerInputs input[type="text"]').forEach(input => {
                    const name = input.value.trim().toUpperCase();
                    if (name) passengers.push(name);
                });
                return passengers;
            }

            addPassengerBtn.addEventListener('click', () => createPassengerRow());

            function calculateTotalFuel() {
                const balance = parseFloat(fuelBalanceInput.value) || 0;
                const issue = parseFloat(fuelIssueInput.value) || 0;
                const purchased = parseFloat(fuelPurchasedInput.value) || 0;
                const total = balance + issue + purchased;
                fuelTotalInput.value = total.toFixed(2);
                return total.toFixed(2);
            }

            document.querySelectorAll('.fuel-input').forEach(input => {
                input.addEventListener('input', calculateTotalFuel);
            });

            calculateTotalFuel();

            function getFormData() {
                const ticketDate = ticketDateInput.value ? new Date(ticketDateInput.value).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }) : new Date().toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

                const formatTime = (time24) => {
                    if (!time24) return '';
                    try {
                        const [hours, minutes] = time24.split(':');
                        let h = parseInt(hours, 10);
                        const m = minutes;
                        const ampm = h >= 12 ? 'pm' : 'am';
                        h = h % 12;
                        h = h ? h : 12;
                        return `${h}:${m} ${ampm}`;
                    } catch (e) {
                        return time24;
                    }
                };

                return {
                    driverName: driverNameInput.value.toUpperCase().trim(),
                    plateNo: plateNoInput.value.toUpperCase().trim(),
                    passengerNames: getPassengerData(),
                    placeVisited: placeVisitedInput.value.toUpperCase().trim(),
                    purpose: purposeInput.value.toUpperCase().trim(),
                    departureTime: formatTime(departureTimeInput.value).trim(),
                    arrivalTime: formatTime(arrivalTimeInput.value).trim(),
                    date: ticketDate.toUpperCase(),
                    fuelBalance: (parseFloat(fuelBalanceInput.value) || 0).toFixed(2),
                    fuelIssue: (parseFloat(fuelIssueInput.value) || 0).toFixed(2),
                    fuelPurchased: (parseFloat(fuelPurchasedInput.value) || 0).toFixed(2),
                    fuelTotal: calculateTotalFuel(),
                    fuelUse: (parseFloat(fuelUseInput.value) || 0).toFixed(2),
                    fuelEndBalance: (parseFloat(fuelEndBalanceInput.value) || 0).toFixed(2),
                    oilMotor: (parseFloat(oilMotorInput.value) || 0).toFixed(2),
                    oilGear: (parseFloat(oilGearInput.value) || 0).toFixed(2),
                    recommendedName: recommendedNameInput.value.toUpperCase().trim(),
                    recommendedTitle: recommendedTitleInput.value.toUpperCase().trim(),
                    approvedName: approvedNameInput.value.toUpperCase().trim(),
                    approvedTitle: approvedTitleInput.value.toUpperCase().trim(),
                };
            }

            function createPassengerTableHTML(passengers) {
                const maxPerColumn = 4;
                const numColumns = Math.ceil(passengers.length / maxPerColumn);
                let html = '<div class="passenger-columns-container" style="grid-template-columns: ' + Array(numColumns).fill('1fr').join(' ') + ';">';
                
                for (let col = 0; col < numColumns; col++) {
                    const start = col * maxPerColumn;
                    const end = Math.min(start + maxPerColumn, passengers.length);
                    const columnPassengers = passengers.slice(start, end);
                    
                    html += '<div class="passenger-column-wrapper">';
                    html += '<table class="passenger-column-table">';
                    html += '<thead><tr><th>NAME</th><th style="width: 40%; text-align: center;">SIGN</th></tr></thead>';
                    html += '<tbody>';
                    
                    columnPassengers.forEach((name, idx) => {
                        html += `<tr><td>${idx + 1}. ${name}</td><td>&nbsp;</td></tr>`;
                    });
                    
                    html += '</tbody></table>';
                    html += '</div>';
                }
                
                html += '</div>';
                return html;
            }

            function createTripTicketHTML(data, copyType) {
                const departureAMPM = data.departureTime.includes('pm') ? 'pm' : 'am';
                const arrivalAMPM = data.arrivalTime.includes('pm') ? 'pm' : 'am';
                const passengerTableHTML = createPassengerTableHTML(data.passengerNames);

                return `
                    <div class="trip-ticket-half">
<div class="header-box">
                            <div class="institution">Republic of the Philippines</div>
                            <div class="institution">Province of Nueva Ecija</div>
                            <div class="institution">Municipality of Gabaldon</div>
                            <div class="title">DRIVER'S TRIP TICKET</div>
                            <div class="copy-type">(${copyType})</div>
                        </div>

                        <div style="text-align: center; font-size: 7pt; color: #666; margin-top: 2px;">
                            Printed: ${new Date().toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric', hour: '2-digit', minute: '2-digit' })}
                        </div>

                        <div class="info-row">
                            <span class="info-label">Date:</span>
                            <span class="info-value">${data.date || '&nbsp;'}</span>
                        </div>

                        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between;">
                            <div>
                                <div class="info-row">
                                    <span class="info-label">Driver:</span>
                                    <span class="info-value">${data.driverName || '&nbsp;'}</span>
                                </div>

                                <div class="info-row">
                                    <span class="info-label">Plate:</span>
                                    <span class="info-value">${data.plateNo || '&nbsp;'}</span>
                                </div>

                                <div class="passenger-section">
                                    ${passengerTableHTML}
                                </div>

                                <div class="info-row">
                                    <span class="info-label">Dest:</span>
                                    <span class="info-value">${data.placeVisited || '&nbsp;'}</span>
                                </div>

                                <div class="info-row">
                                    <span class="info-label">Purpose:</span>
                                    <span class="info-value">${data.purpose || '&nbsp;'}</span>
                                </div>
                            </div>

                            <div style="border: 1px solid #2c3e50; font-size: 7.5pt; margin: 1px 0; background: #f8f9fa; display: grid; grid-template-columns: 1fr 1fr;">
                                <div style="display: flex; border-right: 1px solid #2c3e50; min-height: 1.8em;">
                                    <div style="font-weight: 700; padding: 2px 3px; display: flex; align-items: center; justify-content: center; border-right: 1px solid #2c3e50; background: #ecf0f1; font-size: 6.5pt; white-space: nowrap;">Recommended by:</div>
                                    <div style="flex: 1; padding: 15px 3px 2px 3px; display: flex; align-items: center; justify-content: center;">
                                        <div style="text-align: center; width: 100%; border-bottom: 1px solid #2c3e50; font-weight: 700; font-size: 7pt; min-height: 1.1em;">${data.recommendedName || '&nbsp;'}</div>
                                    </div>
                                </div>
                                <div style="display: flex; min-height: 1.8em;">
                                    <div style="font-weight: 700; padding: 2px 3px; display: flex; align-items: center; justify-content: center; border-right: 1px solid #2c3e50; background: #ecf0f1; font-size: 6.5pt; white-space: nowrap;">Approved by:</div>
                                    <div style="flex: 1; padding: 15px 3px 2px 3px; display: flex; align-items: center; justify-content: center;">
                                        <div style="text-align: center; width: 100%; border-bottom: 1px solid #2c3e50; font-weight: 700; font-size: 7pt; min-height: 1.1em;">${data.approvedName || '&nbsp;'}</div>
                                    </div>
                                </div>
                            </div>
                            <div style="font-size: 6pt; color: #666; text-align: center; padding: 1px 3px; display: grid; grid-template-columns: 1fr 1fr; gap: 1px; border: 1px solid #2c3e50; border-top: none; background: #f8f9fa;">
                                <div style="text-align: center; border-right: 1px solid #2c3e50;">${data.recommendedTitle || '&nbsp;'}</div>
                                <div style="text-align: center;">${data.approvedTitle || '&nbsp;'}</div>
                            </div>

                            <div style="font-size: 8pt; line-height: 1.2; display: grid; grid-template-columns: 1fr 1fr; gap: 3px;">
                                <div>
                                    <div class="time-row" style="margin-bottom: 1px;">
                                        <span style="font-weight: 700; font-size: 8pt; width: 45px; flex-shrink: 0;">1. Departure:</span>
                                        <span class="time-value" style="min-width: 40px;">${data.departureTime.split(' ')[0] || '&nbsp;'}</span>
                                        <span class="time-unit" style="width: 20px;">${departureAMPM}</span>
                                    </div>

                                    <div class="time-row" style="margin-bottom: 1px;">
                                        <span style="font-weight: 700; font-size: 8pt; width: 45px; flex-shrink: 0;">2. Arrival:</span>
                                        <span class="time-value" style="min-width: 40px;">${data.arrivalTime.split(' ')[0] || '&nbsp;'}</span>
                                        <span class="time-unit" style="width: 20px;">${arrivalAMPM}</span>
                                    </div>

                                    <div class="section-title" style="margin-top: 1px; margin-bottom: 1px; font-size: 7.5pt;">3. Fuel/Diesel:</div>
                                    <div class="fuel-grid" style="grid-template-columns: auto 1fr auto; font-size: 7.5pt;">
                                        <span class="fuel-item-label">a. Balance:</span>
                                        <span class="fuel-item-value">${data.fuelBalance}</span>
                                        <span class="fuel-item-unit">L</span>

                                        <span class="fuel-item-label">b. Issue:</span>
                                        <span class="fuel-item-value">${data.fuelIssue}</span>
                                        <span class="fuel-item-unit">L</span>

                                        <span class="fuel-item-label">c. Purchased:</span>
                                        <span class="fuel-item-value">${data.fuelPurchased}</span>
                                        <span class="fuel-item-unit">L</span>

                                        <span class="fuel-item-label total-row">TOTAL:</span>
                                        <span class="fuel-item-value total-row">${data.fuelTotal}</span>
                                        <span class="fuel-item-unit total-row">L</span>

                                        <span class="fuel-item-label">d. Used:</span>
                                        <span class="fuel-item-value">${data.fuelUse}</span>
                                        <span class="fuel-item-unit">L</span>

                                        <span class="fuel-item-label">e. End Balance:</span>
                                        <span class="fuel-item-value">${data.fuelEndBalance}</span>
                                        <span class="fuel-item-unit">L</span>
                                    </div>
                                </div>

                                <div>
                                    <div class="section-title" style="margin-bottom: 1px; font-size: 7.5pt;">Lubricant:</div>
                                    <div class="fuel-grid" style="grid-template-columns: auto 1fr auto; font-size: 7.5pt;">
                                        <span class="fuel-item-label">a. Motor Oil:</span>
                                        <span class="fuel-item-value">${data.oilMotor}</span>
                                        <span class="fuel-item-unit">L</span>

                                        <span class="fuel-item-label">b. Gear Oil:</span>
                                        <span class="fuel-item-value">${data.oilGear}</span>
                                        <span class="fuel-item-unit">L</span>
                                    </div>

                                    <div style="margin-top: 5px; border-top: 1px solid #ddd; padding-top: 2px;">
                                        <div class="section-title" style="margin-bottom: 1px; font-size: 7.5pt;">Signature:</div>
                                        <div style="text-align: center;">
                                            <div class="signature-line-inner" style="height: 0.9em;"></div>
                                            <div class="signature-label" style="font-size: 6.5pt;">Driver</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            function validateForm() {
                errorMessageDiv.classList.add('hidden');
                return true;
            }

            function handlePreview() {
                if (validateForm()) {
                    const data = getFormData();
                    currentData = { ...data };
                    editDateInput.value = ticketDateInput.value;
                    previewContent.innerHTML = `<div class="trip-ticket-container">${createTripTicketHTML(data, "PREVIEW COPY")}</div>`;
                    previewModal.classList.remove('hidden');
                }
            }

            function handleGenerate() {
                if (validateForm()) {
                    const data = getFormData();
                    const ticketHTML_Driver = createTripTicketHTML(data, "DRIVER'S COPY");
                    const ticketHTML_Office = createTripTicketHTML(data, "OFFICE COPY");
                    const pageContainer = document.createElement('div');
                    pageContainer.className = 'page-container';
                    pageContainer.innerHTML = ticketHTML_Driver + ticketHTML_Office;
                    printArea.innerHTML = '';
                    printArea.appendChild(pageContainer);
                    window.print();
                }
            }

            previewBtn.addEventListener('click', handlePreview);
            generateBtn.addEventListener('click', handleGenerate);
            modalClose.addEventListener('click', () => {
                previewModal.classList.add('hidden');
            });
            previewModal.addEventListener('click', (e) => {
                if (e.target === previewModal) {
                    previewModal.classList.add('hidden');
                }
            });

            editDateInput.addEventListener('change', () => {
                if (currentData && editDateInput.value) {
                    const newDate = new Date(editDateInput.value).toLocaleString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }).toUpperCase();
                    currentData.date = newDate;
                    previewContent.innerHTML = `<div class="trip-ticket-container">${createTripTicketHTML(currentData, "PREVIEW COPY")}</div>`;
                }
            });
        });
    </script>
</body>
</html>
